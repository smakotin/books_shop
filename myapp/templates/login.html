<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <label for="login">Login</label>
      <input type="text" id="login" name="login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <input type="submit">
  </form>
</body>
</html>
